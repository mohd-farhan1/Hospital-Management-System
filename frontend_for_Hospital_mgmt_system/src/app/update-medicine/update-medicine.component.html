<div class="container">
    <h2 class="text-center">Update Medicine</h2>

    <form (ngSubmit)="onSubmit()">

        <div class="form-group">
            <label for="drugName">Drug Name</label>
            <input type="text" name="drugName" id="drugName" placeholder="Enter the Drug Name" class="form-control" [(ngModel)]="medicine.drugName">
        </div>

        <div class="form-group">
            <label for="stock">Stock</label>
            <input type="text" name="stock" id="stock" placeholder="Enter the Stock" class="form-control" [(ngModel)]="medicine.stock">
        </div>

        <button type="submit" class="btn btn-success">Submit</button>

    </form>

</div>
